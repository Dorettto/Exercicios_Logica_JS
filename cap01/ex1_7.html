<meta charset="UTF-8">
<script>
    const jantar = Number(prompt("Valor do jantar R$: ")) //lê o valor do jantar
    const garcom = jantar * 0.10 //calcula 10% do valor de entrada em "jantar"
    const total = jantar + garcom
    alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`) //mostra a porcentagem do garçom e o total
</script>
