<meta charset="UTF-8">

<script>
    const dias = Number(prompt("Número de dias: ")) //lê o número de dias
    const horas = Number(prompt("Número de horas: "))
    const total = (dias * 24) + horas //tranforma os dias em horas e soma com as horas restantes
    alert(`Total de horas: ${total}`) //exibe o resultado
</script>
